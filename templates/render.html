<style>
    #card-container canvas {
    width: 100%;
    height: 100%;
    display: block;
}
</style>

<div id="card-container">
    
</div>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();

    camera.position.set(0,0,5)

    renderer.setSize(900, 600);

    document.getElementById('card-container').appendChild(renderer.domElement);

    const frontTexture = new THREE.TextureLoader().load('./assets/img/front.jpg');
    const backTexture = new THREE.TextureLoader().load('./assets/img/back.jpg');

    const geometry = new THREE.BoxGeometry(0.02, 2, 5);

    const materials = [
        new THREE.MeshBasicMaterial({ map: backTexture, side: THREE.DoubleSide }),
        new THREE.MeshBasicMaterial({ map: frontTexture, side: THREE.DoubleSide }),
        new THREE.MeshBasicMaterial({ color: 0x00FFFFFF }),
        new THREE.MeshBasicMaterial({ color: 0x00FFFFFF }),
        new THREE.MeshBasicMaterial({ color: 0x00FFFFFF }),
        new THREE.MeshBasicMaterial({ color: 0x00FFFFFF })
    ];

    const card = new THREE.Mesh(geometry, materials);
    scene.add(card);

    camera.position.z = 4;

    function animate() {
        requestAnimationFrame(animate);
        card.rotation.y += 0.016;
        renderer.render(scene, camera);
    }

    animate();
</script>
